<ion-header>

    <a href='/'>
        <img src='../../assets/logo/Profile.png' />
    </a>

    <ion-grid fixed>
        <ion-row>
            <ion-col push='2' style='padding-right: 4%;'>
                <ion-button id='inShiftButton' color="danger" (click)="inShift()">
                    לא במשמרת
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-toolbar id='toolbarHeader' #toolbarHeader hidden='true'>
                    <ion-segment>
                        <ion-segment-button value="supportRep" checked (click)=(onclick($event))>
                            דף נציג
                        </ion-segment-button>
                        <ion-segment-button value="admin" (click)=(onclick($event))>
                            עריכה
                        </ion-segment-button>
                    </ion-segment>
                </ion-toolbar>
            </ion-col>
            <ion-col style="margin-right: 2%;">
                <ion-button color="primary" (click)='updatePassword()'>
                    שנה סיסמה
                </ion-button>
                <ion-button (click)='logout()'>
                    התנתק
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-header>

<ion-content>
    <app-support-rep-profile #supportRep id="supportRep" [hidden]=false></app-support-rep-profile>
    <app-admin-profile #admin id="admin" [hidden]=true></app-admin-profile>
</ion-content>
