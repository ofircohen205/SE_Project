<ion-header>
    <ion-toolbar>
        <ion-thumbnail slot="start">
            <img style="display:inline-block" src="../assets/logo/association_logo.jpg" />
        </ion-thumbnail>
        <ion-title text-right>תקווה בחושך</ion-title>
    </ion-toolbar>

    <ion-toolbar>
        <ion-segment>
            <ion-segment-button value="chat" (click)="userDetails()">
                צ'אט עם נציג
            </ion-segment-button>
            <ion-segment-button value="story" (click)=(onclick($event))>
                סיפורים
            </ion-segment-button>
            <ion-segment-button value="home" checked (click)=(onclick($event))>
                אודות
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>

<ion-content>

    <app-main #main id="main" [hidden]=false></app-main>
    <app-story #story id="story" [hidden]=true></app-story>

</ion-content>
