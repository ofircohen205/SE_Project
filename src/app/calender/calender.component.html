<ion-content fixed>

    <ion-card id="calendar-card"text-center fixed>

        <h3 class="card-header" id="monthAndYear"></h3>
        <table id="calendar">
            <!-- table id ="calendar" class="table table-bordered table-responsive-md" id="monthAndYear"> -->
            <thead>
                <tr>
                    <th>ראשון</th>
                    <th>שני</th>
                    <th>שלישי</th>
                    <th>רביעי</th>
                    <th>חמישי</th>
                    <th>שישי</th>
                    <th>שבת</th>
                </tr>
            </thead>

            <tbody id="calendar-body">

            </tbody>
        </table>
        <ion-row>
            <ion-col>
                <ion-button class="button" id="previous" expand="block" fill="outline" shape="round" (click)="previous()">&#8594;הקודם</ion-button>
            </ion-col>
            <ion-col>
                <ion-button class="button" id="next" expand="block" fill="outline" shape="round" (click)="next()">הבא&#8592;</ion-button>
            </ion-col>
        </ion-row>


        <!-- <button class="btn btn-outline-primary col-lg-4 col-md-6 col-sm-6" id="previous"

        <button class="btn btn-outline-primary col-lg-4 col-md-6 col-sm-6" id="next"
            (click)="next()"><span>&#8592;</span> </button> -->
        <br />
    </ion-card>
    <ion-card id='event-description' text-right style="padding: 20px;">
    </ion-card>
</ion-content>
