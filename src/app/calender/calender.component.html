<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"

<!-- <div class="container col-sm-4 col-md-8 col-lg-8 mt-5"> -->
:<ion-card text-center>

        <h3 class="card-header" id="monthAndYear"></h3>
        <table class="table table-bordered table-responsive-md" id="calendar">
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>

            <tbody id="calendar-body">

            </tbody>
        </table>

        <div class="d-flex justify-content-center">

            <button class="btn btn-outline-primary col-lg-4 col-md-6 col-sm-6" id="previous"
                (click)="previous()">Previous</button>

            <button class="btn btn-outline-primary col-lg-4 col-md-6 col-sm-6" id="next" (click)="next()">Next</button>
        </div>
</ion-card>
