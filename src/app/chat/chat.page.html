<ion-header>

    <ion-toolbar color="primary">
        <ion-thumbnail slot="start">
            <img style="display:inline-block" src="../assets/logo/association_logo.jpg" />
        </ion-thumbnail>
        <a href='/home' style="color: white; text-decoration: none;">
            <ion-title text-right>תקווה בחושך</ion-title>
        </a>
    </ion-toolbar>

</ion-header>

<ion-content #mainContent>

    <ion-grid>
        <ion-row *ngFor='let msg of messages'>
            <ion-col size='6'>
                <app-chat-bubble [data]='msg'></app-chat-bubble>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>


<ion-footer>

    <ion-toolbar>
        <h6 slot='end'>:הודעה</h6>
        <ion-input (keyup)='onKeyUp($event)' #messageField></ion-input>
        <ion-button [disabled]='isMessageInvalid()' slot='start' (click)='sendMessage()'>שלח</ion-button>
    </ion-toolbar>

</ion-footer>
