<ion-grid>
    <ion-row>
        <ion-col>
            <ion-card text-center class='toChat'>
                <h1>?איך אנחנו יכולים לעזור</h1>
                <p>חשוב לנו לשמוע אותך</p>
                <ion-button (click)='userDetails()'>צ'אט עם נציג אונליין</ion-button>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size='4'>
            <ion-card text-right>
                <ion-card-content>
                    <app-donate></app-donate>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col size='8'>
            <ion-card text-right class="about">
                <ion-card-content id = 'association-info'></ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size='12'>
            <ion-card>
                <ion-card-content>
                    <app-gallery style='margin-left: -12%'></app-gallery>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
